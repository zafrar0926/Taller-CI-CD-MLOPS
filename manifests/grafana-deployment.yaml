apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
          - containerPort: 3000
        volumeMounts:
          - name: grafana-storage
            mountPath: /etc/grafana/provisioning/datasources
          - name: grafana-dashboard-vol
            mountPath: /etc/grafana/provisioning/dashboards
      volumes:
        - name: grafana-storage
          configMap:
            name: grafana-datasources
        - name: grafana-dashboard-vol
          configMap:
            name: grafana-dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
